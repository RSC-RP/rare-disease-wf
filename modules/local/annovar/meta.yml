name: table_annovar
description: Add ANNOVAR annotations to VCF
keywords:
  - vcf
  - annotation
tools:
  - annovar:
      description: |
        ANNOVAR is an efficient software tool to utilize update-to-date information
        to functionally annotate genetic variants detected from diverse genomes
        (including human genome hg18, hg19, hg38, as well as mouse, worm, fly, yeast
        and many others).
      homepage: https://annovar.openbioinformatics.org/en/latest/
      documentation: https://annovar.openbioinformatics.org/en/latest/user-guide/startup/
      doi: 10.1093/nar/gkq603
input:
  - invcf:
      type: file
      description: Input VCF
  - annovar_db:
      type: path
      description: |
        Folder containing ANNOVAR database files generated by annotate_variation.pl -downdb.
  - annovar_buildver:
      type: string
      description: |
        String to pass to the -buildver argument of ANNOVAR, i.e. the file prefix that it will
        look for within the annovar_db directory.
        e.g "hg19"
output:
  - outvcf:
      type: file
      description: Annotated VCF
      pattern: "*.{vcf}"
authors:
  - "@lvclark"
