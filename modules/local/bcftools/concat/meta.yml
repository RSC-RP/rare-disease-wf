name: bcftools_concat
description: Combine multiple VCFs, with identical columns but different rows, into a single VCF.
keywords:
  - vcf
tools:
  - concat:
      description: |
        Concatenate VCF files.
      homepage: http://samtools.github.io/bcftools/bcftools.html
      documentation: http://www.htslib.org/doc/bcftools.html
      doi: 10.1093/bioinformatics/btp352
      licence: ["MIT"]
input:
  - vcfs:
      type: files
      description: |
        List of VCF files to merge. Likely to be generated by a collect operation
        after processing multiple VCFs in parallel in a channel.
  - vcfstring:
      type: string
      description: |
        Names of input files, separated by spaces. Indicates the order in which files
        should be concatenated. Can be generated by the FILEORDER process.
output:
  - outvcf:
      type: file
      description: Concatenated VCF.
      pattern: "*.{concat.vcf}"
authors:
  - "@lvclark"
